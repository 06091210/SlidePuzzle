<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ‘ã‚ºãƒ«</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;

      position: relative;
      overflow: hidden;

      /*height: 100vh;*/
      width: 100%;
      overflow-y: auto;
    }
    #puzzle {
      display: grid;
      width: 40rem;/*400px into 40rem:*/
      height: 40rem;/*400px into 40rem*/
      gap: 0.2rem;
      margin: 20px auto;
      background: #ccc;
    }
    /*.tile {
      background-size: 400px 400px;
      border-radius: 4px;
      cursor: pointer;
    }*/
    .tile {
      border-radius: 0.5rem;/*4px into 40rem*/
      cursor: pointer;
      background-repeat: no-repeat;
      background-size: cover;      /* æ ã„ã£ã±ã„ã«è¡¨ç¤ºï¼ˆãƒˆãƒªãƒŸãƒ³ã‚°ã•ã‚Œã‚‹ï¼‰ */
      background-position: center; /* ä¸­å¤®ã«å¯„ã›ã‚‹ */
    }
    .empty {
      background: white;

    }

    /* æ´¾æ‰‹ãªã‚¯ãƒªã‚¢è¡¨ç¤º */
    #message {
      font-size: 48px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px orange, 0 0 20px red, 0 0 30px yellow;
      opacity: 0;

    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ç´™å¹é›ªç”¨ */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  
  <input type="file" id="imageInput" accept="image/*" onchange="loadImage()"><br><br>

  <div id="puzzle"></div>
  
  <label for="sizeSelect">ã‚µã‚¤ã‚º:</label>
  <select id="sizeSelect" onchange="changeSize()">
    <option value="3">3Ã—3</option>
    <option value="4" selected>4Ã—4</option>
    <option value="5">5Ã—5</option>
    <option value="6">6Ã—6</option>
  </select>
  
  <button onclick="shuffle()">ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
  <p id="message">ã‚¯ãƒªã‚¢ï¼ğŸ‰</p>

  <script>
    let size = 4;
    let tiles = [];
    let imageUrl = null;
    const PUZZLE_SIZE = 40;

    function init(newSize) {
      size = newSize;
      tiles = [...Array(size*size).keys()].map(n => (n+1)%(size*size));
      draw();
    }

    function draw() {
      const puzzle = document.getElementById("puzzle");
      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.style.gridTemplateRows = `repeat(${size}, 1fr)`;
      puzzle.innerHTML = "";

      tiles.forEach((num, i) => {
        const div = document.createElement("div");
        div.className = "tile" + (num === 0 ? " empty" : "");
        /*
        if (num !== 0 && imageUrl) {
          const x = (num - 1) % size;
          const y = Math.floor((num - 1) / size);
          div.style.backgroundImage = `url(${imageUrl})`;
          div.style.backgroundSize = `${PUZZLE_SIZE}px ${PUZZLE_SIZE}px`;
          div.style.backgroundPosition = 
            `${-(x * PUZZLE_SIZE / size)}px ${-(y * PUZZLE_SIZE / size)}px`;
        }
        */
if (num !== 0 && imageUrl) {
  const x = (num - 1) % size;
  const y = Math.floor((num - 1) / size);

  const img = document.createElement("img");
  img.src = imageUrl;

  // ãƒ‘ã‚ºãƒ«å…¨ä½“ã‚µã‚¤ã‚ºã§ç”»åƒã‚’è¡¨ç¤ºï¼ˆcoverã§ãƒˆãƒªãƒŸãƒ³ã‚°ï¼‰
  img.style.width = `${PUZZLE_SIZE}rem`;
  img.style.height = `${PUZZLE_SIZE}rem`;
  img.style.objectFit = "cover";

  // ã‚¿ã‚¤ãƒ«ã®ä½ç½®ã«åˆã‚ã›ã¦åˆ‡ã‚ŠæŠœã
  img.style.transform = `translate(${-x * PUZZLE_SIZE / size}rem, ${-y * PUZZLE_SIZE / size}rem)`;

  // ã‚¿ã‚¤ãƒ«å†…ã§è¡¨ç¤ºã•ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹
  img.style.pointerEvents = "none"; // ç”»åƒãŒã‚¯ãƒªãƒƒã‚¯ã‚’é‚ªé­”ã—ãªã„
  img.style.userSelect = "none";

  div.style.overflow = "hidden";  // â† ã‚¿ã‚¤ãƒ«æ ã§ã‚¯ãƒªãƒƒãƒ—
  div.appendChild(img);
}

        div.onclick = () => move(i);
        puzzle.appendChild(div);
      });
    }

    function move(i) {
      const emptyIndex = tiles.indexOf(0);
      const validMoves = [emptyIndex-1, emptyIndex+1, emptyIndex-size, emptyIndex+size];
      if (validMoves.includes(i) && isAdjacent(i, emptyIndex)) {
        [tiles[i], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[i]];
        draw();
        checkClear();
      }
    }

    function isAdjacent(i, j) {
      const xi = i % size, yi = Math.floor(i / size);
      const xj = j % size, yj = Math.floor(j / size);
      return (Math.abs(xi-xj) + Math.abs(yi-yj) === 1);
    }

    function shuffle() {
      for (let k=0; k<1000; k++) {
        const emptyIndex = tiles.indexOf(0);
        const neighbors = [emptyIndex-1, emptyIndex+1, emptyIndex-size, emptyIndex+size]
          .filter(n => n>=0 && n<size*size && isAdjacent(n, emptyIndex));
        const r = neighbors[Math.floor(Math.random()*neighbors.length)];
        [tiles[r], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[r]];
      }
      draw();
      resetMessage();
    }

    function checkClear() {
      if (tiles.every((v,i) => v === (i+1)%(size*size))) {
        showClearEffect();
      }
    }

    function changeSize() {
      const select = document.getElementById("sizeSelect");
      init(parseInt(select.value));
      resetMessage();
      shuffle();
    }

    function loadImage() {
      const file = document.getElementById("imageInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imageUrl = e.target.result;
          draw();
        };
        reader.readAsDataURL(file);
      }
      shuffle();
    }

    function resetMessage() {
      const msg = document.getElementById("message");
      msg.style.opacity = 0;
      msg.style.animation = "none";
    }

    function showClearEffect() {
      const msg = document.getElementById("message");
      msg.style.opacity = 1;
      msg.style.animation = "popIn 1s ease forwards";

      // ç´™å¹é›ªã‚’è¿½åŠ 
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
      }
    }

    // åˆæœŸåŒ–
    init(size);
  </script>
</body>
</html>
